<h1>Counter App</h1>
<div style="text-align: center;">
  <h2 class="count">{{count}}</h2>
  <div>
    <button (click)="handleCounter('minus')">Decrement</button>
    <button (click)="handleCounter('reset')" >Reset</button>
    <button (click)="handleCounter('plus')">Increment</button>
  </div>
</div>
